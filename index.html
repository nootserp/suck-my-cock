<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAB Pet Notifier Redirect</title>
</head>
<body>
<script>
  // Read query parameters
  const params = new URLSearchParams(window.location.search);
  const placeId = params.get('placeId');
  const gameInstanceId = params.get('gameInstanceId');

  if (placeId && gameInstanceId) {
      // Redirect to Roblox
      window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
  } else {
      document.body.innerHTML = "<h2>Error: missing parameters</h2>";
  }
</script>
</body>
</html>
